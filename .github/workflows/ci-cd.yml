name: Backend CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'backend/**'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'backend/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/${{ github.event.repository.name }}/backend

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run linter (if configured)
        working-directory: ./backend
        run: |
          echo "Add linting command here if you have eslint configured"
          # npm run lint

      - name: Build Docker image
        working-directory: ./backend
        run: |
          IMAGE_NAME_LOWER=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          echo "Building image: ${IMAGE_NAME_LOWER}:${{ github.sha }}"
          docker build -t "${IMAGE_NAME_LOWER}:${{ github.sha }}" .
          docker tag "${IMAGE_NAME_LOWER}:${{ github.sha }}" "${IMAGE_NAME_LOWER}:latest"

  push-image:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        working-directory: ./backend
        run: |
          IMAGE_NAME_LOWER=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          echo "Building image: ${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}:${{ github.sha }}"
          docker build -t "${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}:${{ github.sha }}" .
          docker tag "${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}:${{ github.sha }}" "${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}:latest"
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            docker tag "${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}:${{ github.sha }}" "${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}:main"
          fi

      - name: Push Docker image
        working-directory: ./backend
        run: |
          IMAGE_NAME_LOWER=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          docker push "${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}:${{ github.sha }}"
          docker push "${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}:latest"
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            docker push "${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}:main"
          fi

  deploy:
    needs: push-image
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
